#spring
spring:
  profiles:
    active: dev # 启用dev环境
  thymeleaf:
    prefix: classpath:/templates/  #thymeleaf模版前缀

swagger:
  enable: true

#配置值
user:
  name: zsw
  age: 24
  content: content:${value.name},age:${value.age}

#控制台打印sql日志
mybatis:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  mapper-locations: classpath:mapper/*.xml   #指定mapper.xml位置








